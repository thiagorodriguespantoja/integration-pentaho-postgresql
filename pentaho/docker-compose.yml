version: '3.9'

services:
  pentaho:
    build: .
    environment:
      - PENTAHO_HOME=/opt/data-integration
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - pentaho-net

networks:
  pentaho-net:











